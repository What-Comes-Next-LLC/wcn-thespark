<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Spark - Sign In</title>
    <style>
        :root {
            --wcn-primary: #216869;
            --wcn-accent1: #49a078;
            --wcn-accent2: #9cc5a1;
            --wcn-text: #dce1de;
            --wcn-dark: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--wcn-dark);
            color: var(--wcn-text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: rgba(33, 104, 105, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(73, 160, 120, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section img {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        .auth-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: grid;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--wcn-text);
            font-weight: 500;
        }

        .form-group input {
            padding: 0.75rem;
            border: 1px solid var(--wcn-accent2);
            border-radius: 0.5rem;
            background: rgba(220, 225, 222, 0.1);
            color: var(--wcn-text);
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--wcn-accent1);
        }

        .sign-in-btn {
            background-color: var(--wcn-primary);
            color: var(--wcn-text);
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .sign-in-btn:hover {
            background-color: var(--wcn-accent1);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--wcn-accent2);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: var(--wcn-accent1);
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <img src="assets/images/logo-official.png" alt="The Spark Logo">
        </div>
        <form class="auth-form" id="authForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="sign-in-btn">Sign In</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
        <div class="forgot-password">
            <a href="#" id="forgotPassword">Forgot Password?</a>
        </div>
    </div>

    <script src="js/auth-service.js"></script>
    <script src="js/webview-bridge.js"></script>
    <script>
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const { data, error } = await authService.signIn(email, password);
                if (error) throw error;
                
                // Store token securely
                await webViewBridge.sendMessage('storeToken', { token: data.session.access_token });
                
                // Notify native app of successful authentication
                await webViewBridge.sendMessage('authSuccess', { 
                    message: 'Authentication successful',
                    user: data.user 
                });
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });

        document.getElementById('forgotPassword').addEventListener('click', async (e) => {
            e.preventDefault();
            await webViewBridge.sendMessage('forgotPassword', { 
                message: 'Forgot password requested' 
            });
        });
    </script>
</body>
</html>
