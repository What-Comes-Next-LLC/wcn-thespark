<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>The Spark</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #webview {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="webview" src="https://whatcomesnextllc.ai/log"></iframe>
    <script>
        // Debug logging
        console.log('[Spark Debug] App Launch');
        
        // Handle first launch and token management
        window.addEventListener('load', () => {
            const isFirstLaunch = !localStorage.getItem('spark_initialized');
            console.log('[Spark Debug] First Launch:', isFirstLaunch);
            
            if (isFirstLaunch) {
                // First launch - go to onboarding
                console.log('[Spark Debug] Redirecting to onboarding');
                document.getElementById('webview').src = 'https://whatcomesnextllc.ai/onboard';
                
                // Listen for successful onboarding
                window.addEventListener('message', (event) => {
                    if (event.origin === 'https://whatcomesnextllc.ai' && 
                        event.data.type === 'onboarding_complete' && 
                        event.data.token) {
                        
                        console.log('[Spark Debug] Onboarding complete, token received');
                        // Store token and mark as initialized
                        localStorage.setItem('spark_token', event.data.token);
                        localStorage.setItem('spark_initialized', 'true');
                        
                        // Redirect to log with token
                        document.getElementById('webview').src = 
                            `https://whatcomesnextllc.ai/log?token=${event.data.token}`;
                    }
                });
            } else {
                // Not first launch - use stored token
                const storedToken = localStorage.getItem('spark_token');
                const urlParams = new URLSearchParams(window.location.search);
                const urlToken = urlParams.get('token');
                
                console.log('[Spark Debug] Stored Token:', !!storedToken);
                console.log('[Spark Debug] URL Token:', !!urlToken);
                
                // Use URL token if present, otherwise use stored token
                const token = urlToken || storedToken;
                if (token) {
                    console.log('[Spark Debug] Using token for log access');
                    document.getElementById('webview').src = 
                        `https://whatcomesnextllc.ai/log?token=${token}`;
                }
            }
        });
    </script>
</body>
</html>
