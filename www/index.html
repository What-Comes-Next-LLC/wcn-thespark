<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>The Spark</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #webview {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="webview" src="https://whatcomesnextllc.ai/log"></iframe>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/secure-storage.js"></script>
    <script type="module" src="js/auth-service.js"></script>
    <script type="module" src="js/webview-bridge-debug.js"></script>
    <script>
        // Debug logging
        console.log('[Spark Debug] App Launch');
        
        // Handle first launch and token management
        window.addEventListener('load', async () => {
            const isFirstLaunch = !(await window.SecureStorageService.get('initialized'));
            console.log('[Spark Debug] First Launch:', isFirstLaunch);
            
            if (isFirstLaunch) {
                // First launch - go to onboarding
                console.log('[Spark Debug] Redirecting to onboarding');
                document.getElementById('webview').src = 'https://whatcomesnextllc.ai/onboard';
            } else {
                // Not first launch - check both tokens
                const storedToken = await window.SecureStorageService.get('token');
                const supabaseToken = await window.AuthService.getCurrentToken();
                const urlParams = new URLSearchParams(window.location.search);
                const urlToken = urlParams.get('token');
                
                console.log('[Spark Debug] Stored Token:', !!storedToken);
                console.log('[Spark Debug] Supabase Token:', !!supabaseToken);
                console.log('[Spark Debug] URL Token:', !!urlToken);
                
                // Use URL token if present, otherwise use stored token
                const token = urlToken || storedToken;
                if (token) {
                    console.log('[Spark Debug] Using token for log access');
                    window.WebViewBridge.sendMessage('auth_token', token);
                }
                
                // If we have a Supabase token, send it as well
                if (supabaseToken) {
                    window.WebViewBridge.sendMessage('supabase_token', supabaseToken);
                }
            }
        });
    </script>
</body>
</html>
