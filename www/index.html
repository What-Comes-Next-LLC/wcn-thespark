<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Spark - Splash</title>
  <style>
    :root {
      --wcn-primary: #216869;
      --wcn-accent1: #49a078;
      --wcn-accent2: #9cc5a1;
      --wcn-text: #dce1de;
      --wcn-dark: #000000;
      --glass-bg: rgba(33, 104, 105, 0.15);
      --text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #216869 0%, #49a078 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .background-watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 70vw;
      max-width: 600px;
      min-width: 200px;
      transform: translate(-50%, -50%);
      opacity: 0.15;
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 0;
    }
    .logo {
      width: 60%;
      max-width: 400px;
      filter: drop-shadow(0 0 15px rgba(73, 160, 120, 0.3));
      animation: pulseAndFade 2.5s ease-in-out;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes pulseAndFade {
      0% { opacity: 0; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <img class="background-watermark" src="./assets/images/logo-official.png" alt="Watermark" />
  <img class="logo" src=".\assets\images\logo-official.png" alt="What Comes Next Logo" />
  <script>
    setTimeout(() => {
      window.location.href = "auth.html";
    }, 2500); // 2.5s delay
  </script>
</body>
</html>
