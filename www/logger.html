<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logger - The Spark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #216869;
      font-family: 'Helvetica Neue', sans-serif;
      color: #dce1de;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .button {
      background-color: #49a078;
      border: none;
      color: white;
      padding: 1rem 2rem;
      margin: 1rem;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 80%;
      max-width: 300px;
    }
    .button:hover {
      background-color: #9cc5a1;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to The Spark Logger</h1>
  <button id="uploadBtn" class="button">üìÅ Upload a File</button>
  <input type="file" id="fileInput" accept="image/*" />

  <script type="module">
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from './js/config.js';
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');

    uploadBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const { data: { user }, error: userError } = await supabase.auth.getUser();

      if (userError || !user) {
        alert("User not authenticated.");
        return;
      }

      const userId = user.id;
      const path = `${userId}/${Date.now()}_${file.name}`;

      const { error: uploadError } = await supabase.storage
        .from("spark-uploads")
        .upload(path, file, {
          cacheControl: "3600",
          upsert: false
        });

      if (uploadError) {
        alert("Upload failed: " + uploadError.message);
        return;
      }

      const { data: signedUrlData } = await supabase.storage
        .from("spark-uploads")
        .createSignedUrl(path, 60 * 60); // 1 hour signed URL

      const metadata = {
        name: file.name,
        type: file.type,
        size: file.size
      };

      const { error: dbError } = await supabase
        .from("uploads")
        .insert([
          {
            user_id: userId,
            image_url: signedUrlData?.signedUrl || "",
            metadata: metadata,
            sync_status: "uploaded"
          }
        ]);

      if (dbError) {
        alert("Upload stored but database insert failed.");
        return;
      }

      alert("‚úÖ File uploaded successfully!");
    });
  </script>
</body>
</html>
