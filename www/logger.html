<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logger - The Spark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --wcn-primary: #216869;
      --wcn-accent1: #49a078;
      --wcn-accent2: #9cc5a1;
      --wcn-text: #dce1de;
      --wcn-dark: #000000;
      --glass-bg: rgba(33, 104, 105, 0.15);
      --input-bg: rgba(0, 0, 0, 0.3);
      --text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #216869 0%, #49a078 100%);
      font-family: 'Inter', 'Helvetica Neue', sans-serif;
      color: var(--wcn-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .background-watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 70vw;
      max-width: 600px;
      min-width: 200px;
      transform: translate(-50%, -50%);
      opacity: 0.15;
      mix-blend-mode: overlay;
      pointer-events: none;
      z-index: 0;
    }
    .logo {
      pointer-events: none;
      z-index: 1;
    }
    h1 {
      margin-bottom: 2rem;
      color: var(--wcn-text);
      text-shadow: var(--text-shadow);
      text-align: center;
      border-bottom: 1px solid rgba(156, 197, 161, 0.2);
      padding-bottom: 0.5rem;
      z-index: 1;
    }
    .button {
      background: linear-gradient(
        135deg,
        var(--wcn-primary) 0%,
        var(--wcn-accent1) 100%
      );
      border: none;
      color: white;
      padding: 1rem 2rem;
      margin: 1rem;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 80%;
      max-width: 300px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(156, 197, 161, 0.15);
      z-index: 1;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(73, 160, 120, 0.2);
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <img class="background-watermark" src="./assets/images/logo-official.png" alt="Watermark" />
  <h1>Track Your Progress, Build Your Future</h1>
  <button id="uploadBtn" class="button">üìÅ Upload a File</button>
  <input type="file" id="fileInput" accept="image/*" />

  <script type="module">
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from './js/config.js';
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');

    uploadBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const { data: { user }, error: userError } = await supabase.auth.getUser();

      if (userError || !user) {
        alert("User not authenticated.");
        return;
      }

      const userId = user.id;
      const path = `${userId}/${Date.now()}_${file.name}`;

      const { error: uploadError } = await supabase.storage
        .from("spark-uploads")
        .upload(path, file, {
          cacheControl: "3600",
          upsert: false
        });

      if (uploadError) {
        alert("Upload failed: " + uploadError.message);
        return;
      }

      const { data: signedUrlData } = await supabase.storage
        .from("spark-uploads")
        .createSignedUrl(path, 60 * 60); // 1 hour signed URL

      const metadata = {
        name: file.name,
        type: file.type,
        size: file.size
      };

      const { error: dbError } = await supabase
        .from("uploads")
        .insert([
          {
            user_id: userId,
            image_url: signedUrlData?.signedUrl || "",
            metadata: metadata,
            sync_status: "uploaded"
          }
        ]);

      if (dbError) {
        alert("Upload stored but database insert failed.");
        return;
      }

      alert("‚úÖ File uploaded successfully!");
    });
  </script>
</body>
</html>
